<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="stylesLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="home.html">
                <img src="images/logo-mercado-liebre.svg" alt="Logo de Mercado Liebre">
            </a>
        </div>
    </header>
    <main>
        <h1>Ingresa tu nombre de usuari@ y Contraseña</h1>
        <form action="home.html" method="POST">
    
            <label for="username">Nombre de Usuari@:</label>
            <input class="input-form" type="text" id="username" name="username" required>
    
            <label for="password">Contraseña:</label>
            <input class="input-form" type="password" id="password" name="password" required>
    
            <button class="btn-form" type="submit">Ingresar</button>
        </form>
    </main>
</body>
</html>
