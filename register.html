<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="stylesRegister.css">
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="home.html" method="POST">

        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="username">Nombre de Usuari@:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" required>

        <label for="perfil">¿Quieres comprar o vender?</label>
        <select id="perfil" name="perfil" required>
            <option value="comprar">Comprar</option>
            <option value="vender">Vender</option>
        </select>

        <fieldset>
            <legend>Categorías de interés:</legend>
            <label><input type="checkbox" name="categorias" value="Electro"> Electro</label>
            <label><input type="checkbox" name="categorias" value="Moda"> Moda</label>
            <label><input type="checkbox" name="categorias" value="Hogar"> Hogar</label>
            <label><input type="checkbox" name="categorias" value="Juguetería"> Juguetería</label>
            <label><input type="checkbox" name="categorias" value="Vida Sana"> Vida Sana</label>
        </fieldset>

        <label for="foto">Foto de usuario:</label>
        <input type="file" id="foto" name="foto" accept="image/*">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar todo</button>
        <a href="home.html">
            <button type="button">Volver a la Página Principal</button>
        </a>        
    </form>
</body>
</html>
